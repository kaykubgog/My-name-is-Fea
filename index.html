<!DOCTYPE html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FEA.jpg') no-repeat center center fixed;
      background-size: cover;

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 35px;
      max-width: 420px;
      text-align: center;
      color: #111;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #ccc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #000;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card .description {
      font-size: 14px;
      line-height: 1.6;
    }

    .icons {
      position: fixed;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .icons a {
      color: white;
      font-size: 36px;
      transition: transform 0.2s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }
